<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatterbox</title>
    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <header class="navbar navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Chatterbox</a>
        </div>
      </div>
    </header>

    <div class="container main">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 main-col">
      
          <form class="new-post">

            <textarea class="form-control" placeholder="What's new?" name="post"></textarea>
            <button type="submit" class="btn btn-info btn-disabled">Post</button>

          </form>

          <div id="chats">
          </div>   
      </div>
    </div>


    <div class="template">
      <div class="msgContainer chat">
        <div class="username"></div>
        <p class="message"></p>
        <div class="created"></div>
        <div class="roomname"></div>
      </div>
    </div>

  </body>
</html>
